<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Header Section -->
    <div class="bg-primary text-white py-3 text-center">
        <h5 class="mb-0">Language Translator</h5>
    </div>

    <!-- Main Container -->
    <div class="container mt-3">
        <!-- Language Selection -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <img src="https://flagcdn.com/w40/us.png" alt="English" class="flag-icon me-2">
                <!-- <span>English</span> -->
                <select id="select1"></select>
            </div>
            <i class="bi bi-arrow-left-right fs-4 mx-3"></i>
            <div class="d-flex align-items-center">
                <img src="https://flagcdn.com/w40/es.png" alt="Spanish" class="flag-icon me-2">
                <!-- <span>Spanish</span> -->
                <select id="select2"></select>
            </div>
        </div>

        <!-- Input Section -->
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">                    
                    <span><h4 id="setSelectedLang1"></h4></span>
                    <button class="btn btn-outline-danger btn-sm">X</button>
                </div>
                <textarea class="form-control mt-2" id="inputText" rows="3" placeholder="Type something..."></textarea>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-light"><i class="bi bi-mic" onclick="speech()"></i></button>
                    <button class="btn btn-warning" onclick="convert()">Translate</button>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <span><h4 id="setSelectedLang2"></h4></span>
                </div>
                <div class="mt-2">
                    <div class="card-body" id="setText">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="btn btn-light"><i class="bi bi-files"></i></button>
                        <button class="btn btn-light"><i class="bi bi-star"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed-bottom bg-primary text-white">
            <div class="d-flex justify-content-around py-2">

                <div class="text-center">
                    <i class="bi bi-translate fs-4"></i>
                    <p class="mb-0 small">Translate</p>
                </div>
                <div class="text-center">
                    <i class="bi bi-clock-history fs-4"></i>
                    <p class="mb-0 small">History</p>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="countries.js"></script>
            <script src="script.js"></script>

</body>

</html>
